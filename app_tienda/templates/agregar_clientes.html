{% extends 'base.html' %}

{% block contenido %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header bg-info text-white">
        <h4>Agregar Cliente</h4>
    </div>
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                {{ formulario.nombre.label_tag }}
                {{ formulario.nombre }}
            </div>
            <div class="mb-3">
                {{ formulario.correo.label_tag }}
                {{ formulario.correo }}
            </div>
            <div class="mb-3">
                {{ formulario.direccion.label_tag }}
                {{ formulario.direccion }}
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar Cliente</button>
        </form>
    </div>
</div>
{% endblock %}
